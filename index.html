<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet">

	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<script src="./js/jquery.min.js" defer></script>
	<script src="./js/script.js" defer></script>

	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="theme-main-bg">
		<div class="container">
			<div class="header">
				<div class="logo">calc</div>
				<div class="preference">
					<div data-grid-element="theme">THEME</div>
					<ul class="toggle-label" data-grid-element="label">
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
					<ul class="toggle-btn" data-grid-element="button">
						<li class="active"></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
			<div class="screen">
				<div id="formula"></div>
				<div id="total"></div>
			</div>
			<div class="keypad">
				<div class="key-grp">

					<div id="key7"     class="key num-op-key" data-value="7">7</div>
					<div id="key8"     class="key num-op-key" data-value="8">8</div>
					<div id="key9"     class="key num-op-key" data-value="9">9</div>
					<div id="key-del"  class="key special-key">DEL</div>
					<div id="key4"     class="key num-op-key" data-value="4">4</div>
					<div id="key5"     class="key num-op-key" data-value="5">5</div>
					<div id="key6"     class="key num-op-key" data-value="6">6</div>
					<div id="key-plus" class="key num-op-key" data-value="+">+</div>
					<div id="key1"     class="key num-op-key" data-value="1">1</div>
					<div id="key2"     class="key num-op-key" data-value="2">2</div>
					<div id="key3"     class="key num-op-key" data-value="3">3</div>
					<div id="key-min"  class="key num-op-key" data-value="-">-</div>
					<div id="key-dot"  class="key num-op-key" data-value=".">.</div>
					<div id="key0"     class="key num-op-key" data-value="0">0</div>
					<div id="key-div"  class="key num-op-key" data-value="/">/</div>
					<div id="key-tim"  class="key num-op-key" data-value="×">×</div>
					<div id="key-res"  class="key special-key">RESET</div>
					<div id="key-eql"  class="key eql-key">=</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
